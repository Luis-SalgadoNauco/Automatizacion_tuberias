name: CI/CD Airflow

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

env:
  AIRFLOW_VERSION: 2.7.0
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: üß™ Tests DAGs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install "apache-airflow==${{ env.AIRFLOW_VERSION }}" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-${{ env.AIRFLOW_VERSION }}/constraints-${{ env.PYTHON_VERSION }}.txt"
          pip install pandas pytest pytest-cov

      - name: Validar carga de DAGs
        env:
          AIRFLOW_HOME: ${{ github.workspace }}/.airflow
          AIRFLOW__CORE__DAGS_FOLDER: ${{ github.workspace }}/dags
        run: |
          python - << 'EOF'
          from airflow.models import DagBag

          dagbag = DagBag(include_examples=False)

          if dagbag.import_errors:
              print("‚ùå Errores de importaci√≥n:")
              for dag, err in dagbag.import_errors.items():
                  print(dag, err)
              exit(1)

          assert len(dagbag.dags) > 0, "‚ùå No se carg√≥ ning√∫n DAG"
          print(f"‚úÖ {len(dagbag.dags)} DAGs cargados correctamente")
          EOF

      - name: Ejecutar tests de DAGs
        env:
          AIRFLOW_HOME: ${{ github.workspace }}/.airflow
          AIRFLOW__CORE__DAGS_FOLDER: ${{ github.workspace }}/dags
        run: |
          pytest tests/dags -v

  deploy:
    name: üöÄ Deploy Airflow
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Dar permisos al script de deploy
        run: chmod +x scripts/deploy.sh

      - name: Deploy seg√∫n rama
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "üß™ Deploy STAGING"
            ./scripts/deploy.sh staging
          elif [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == "refs/heads/master" ]]; then
            echo "üéØ Deploy PROD"
            ./scripts/deploy.sh prod
          else
            echo "‚ÑπÔ∏è Rama sin deploy"
          fi
