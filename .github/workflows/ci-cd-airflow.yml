name: Airflow CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  AIRFLOW_VERSION: 2.7.0
  PYTHON_VERSION: '3.9'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install "apache-airflow==${{ env.AIRFLOW_VERSION }}" \
            --constraint "https://raw.githubusercontent.com/apache/airflow/constraints-${{ env.AIRFLOW_VERSION }}/constraints-${{ env.PYTHON_VERSION }}.txt"
          pip install pytest pytest-cov

      - name: Testear sintaxis de DAGs
        run: |
          python - << 'EOF'
          from airflow.models import DagBag
          dagbag = DagBag(include_examples=False)
          if dagbag.import_errors:
              print("❌ Errores en DAGs:", dagbag.import_errors)
              exit(1)
          print(f"✅ {len(dagbag.dags)} DAGs cargados correctamente")
          EOF

      - name: Ejecutar pruebas de DAGs
        run: |
          pytest tests/dags -v
